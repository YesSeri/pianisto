<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pianisto</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="fitted-container">
      <h1>Pianisto</h1>
      <p id="load-info">Click once to load piano.</p>
    </div>
    <main id="container">
      <div class="loading-overlay">
        <span id="spinner"></span>
      </div>
      <svg
        class="loading"
        id="piano"
        viewBox="-1 -1 701 302"
        preserveAspectRatio="none"
      >
        <g id="white-keys">
          <path
            d="M0 0 v290 a10 10 0 0 0 10 10 h90 v-300 Z"
            id="C4"
            class="white-key"
          ></path>
          <path d="M100 0 v300 h100 v-300 Z" id="D4" class="white-key"></path>
          <path d="M200 0 v300 h100 v-300 Z" id="E4" class="white-key"></path>
          <path d="M300 0 v300 h100 v-300 Z" id="F4" class="white-key"></path>
          <path d="M400 0 v300 h100 v-300 Z" id="G4" class="white-key"></path>
          <path d="M500 0 v300 h100 v-300 Z" id="A4" class="white-key"></path>
          <path
            d="M600 0 v300 h90 a10 10 0 0 0 10 -10 v-290 Z"
            id="B4"
            class="white-key"
          ></path>
        </g>
        <g id="black-keys">
          <path
            d="M65 0 v170 a10 10 0 0 0 10 10 h50 a10 10 0 0 0 10 -10 V0 Z"
            id="C#4"
            class="black-key"
          ></path>
          <path
            d="M165 0 v170 a10 10 0 0 0 10 10 h50 a10 10 0 0 0 10 -10 V0 Z"
            id="D#4"
            class="black-key"
          ></path>
          <path
            d="M365 0 v170 a10 10 0 0 0 10 10 h50 a10 10 0 0 0 10 -10 V0 Z"
            id="F#4"
            class="black-key"
          ></path>
          <path
            d="M465 0 v170 a10 10 0 0 0 10 10 h50 a10 10 0 0 0 10 -10 V0 Z"
            id="G#4"
            class="black-key"
          ></path>
          <path
            d="M565 0 v170 a10 10 0 0 0 10 10 h50 a10 10 0 0 0 10 -10 V0 Z"
            id="A#4"
            class="black-key"
          ></path>
        </g>
      </svg>
    </main>
    <div class="fitted-container">
      <tr>
        <td>
          <button id="toggle-settings">Toggle Settings</button>
        </td>
      </tr>
      <table id="settings-container">
        <tbody>
          <tr class="setting">
            <td><label for="lowestNote">Select lowest note:</label></td>
            <td><select id="lowestNote"></select></td>
          </tr>
          <tr class="setting">
            <td><label for="highestNote">Select highest note:</label></td>
            <td><select id="highestNote"></select></td>
          </tr>
          <tr class="setting">
            <td for="showNotes">
              <label for="showNotes">Show Note Values:</label>
            </td>
            <td><input type="checkbox" id="showNotes" /></td>
          </tr>
          <tr class="setting">
            <td for="showKeybindings">
              <label for="showKeybindings">Show Keybindings:</label>
            </td>
            <td><input type="checkbox" id="showKeybindings" /></td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="/main.ts" type="module"></script>
  </body>
</html>
