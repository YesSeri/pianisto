<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Pianisto</title>
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>

	<h1>
		Pianisto

	</h1>
	<p id="load-info">
		Click once to load piano.
	</p>
	<main id="container">
		<div class="loading-overlay">
			<span id="spinner"></span>
		</div>
		<svg class="loading" id="piano" viewBox="-1 -1 701 302" preserveAspectRatio="none">
			<g id="white-keys">
				<path d="M0 0 v290 a10 10 0 0 0 10 10 h90 v-300 Z" id="C4" class="white-key"></path>
				<path d="M100 0 v300 h100 v-300 Z" id="D4" class="white-key"></path>
				<path d="M200 0 v300 h100 v-300 Z" id="E4" class="white-key"></path>
				<path d="M300 0 v300 h100 v-300 Z" id="F4" class="white-key"></path>
				<path d="M400 0 v300 h100 v-300 Z" id="G4" class="white-key"></path>
				<path d="M500 0 v300 h100 v-300 Z" id="A4" class="white-key"></path>
				<path d="M600 0 v300 h90 a10 10 0 0 0 10 -10 v-290 Z" id="B4" class="white-key"></path>
			</g>
			<g id="black-keys">
				<path d="M65 0 v170 a10 10 0 0 0 10 10 h50 a10 10 0 0 0 10 -10 V0 Z" id="C#4" class="black-key"></path>
				<path d="M165 0 v170 a10 10 0 0 0 10 10 h50 a10 10 0 0 0 10 -10 V0 Z" id="D#4" class="black-key"></path>
				<path d="M365 0 v170 a10 10 0 0 0 10 10 h50 a10 10 0 0 0 10 -10 V0 Z" id="F#4" class="black-key"></path>
				<path d="M465 0 v170 a10 10 0 0 0 10 10 h50 a10 10 0 0 0 10 -10 V0 Z" id="G#4" class="black-key"></path>
				<path d="M565 0 v170 a10 10 0 0 0 10 10 h50 a10 10 0 0 0 10 -10 V0 Z" id="A#4" class="black-key"></path>
			</g>
		</svg>
	</main>

	<button id="toggle-settings">Toggle Settings</button>
	<div id="settings-container" class="hide">
		<div class="setting">
			<label for="lowestNote">Select lowest note:</label>
			<select id="lowestNote"></select>
		</div>
		<div class="setting">
			<label for="highestNote">Select highest note:</label>
			<select id="highestNote"></select>
		</div>
		<div class="setting">
			<label for="showNotes">Show Note Values:</label>
			<div><input type="checkbox" id="showNotes" /></div>
		</div>
		<div class="setting">
			<label for="showKeybindings">Show Keybindings:</label>
			<div><input type="checkbox" id="showKeybindings" /></div>
		</div>
	</div>

	<script src="/main.ts" type="module"></script>
</body>

</html>
