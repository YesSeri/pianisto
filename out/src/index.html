<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Vanilla Piano</title>
	<style>
		.loading {
			pointer-events: none;
			opacity: 0.5;
		}

		#container {
			width: 100%;
			max-width: 800px;
			margin: auto;
			position: relative;
		}

		svg {
			width: 100%;
			height: 300px;
		}

		.white-key {
			fill: white;
			stroke: black;
		}

		.black-key {
			fill: black;
			stroke: black;
		}

		.hide {
			display: none;
		}

		#spinner {
			width: 48px;
			height: 48px;
			border: 5px solid #000;
			border-bottom-color: #FF3D00;
			border-radius: 50%;
			display: inline-block;
			box-sizing: border-box;
			animation: rotation 1s linear infinite;
		}

		@keyframes rotation {
			0% {
				transform: rotate(0deg);
			}

			100% {
				transform: rotate(360deg);
			}
		}

		.loading-overlay {
			position: absolute;
			top: 50%;
			left: 50%;
		}
	</style>
</head>

<body>

	<h1>
		Pianisto

	</h1>
	<p id="load-info">
		Click once to load piano.
	</p>
	<main id="container">
		<div class="loading-overlay">
			<span id="spinner"></span>
		</div>
		<svg class="loading" id="piano" viewBox="-1 -1 701 302" preserveAspectRatio="none">
			<g id="white-keys"></g>
			<g id="black-keys"></g>
		</svg>
	</main>

	<button id="toggle-settings">Toggle Settings</button>
	<div id="settings-container" class="hide">
		<div class="setting">
			<label for="lowestNote">Select lowest note:</label>
			<select id="lowestNote"></select>
		</div>
		<div class="setting">
			<label for="highestNote">Select highest note:</label>
			<select id="highestNote"></select>
		</div>
		<div class="setting">
			<label for="showNotes">Show Note Values:</label>
			<div><input type="checkbox" id="showNotes" /></div>
		</div>
		<div class="setting">
			<label for="showKeybindings">Show Keybindings:</label>
			<div><input type="checkbox" id="showKeybindings" /></div>
		</div>
	</div>

	<script src="/main.ts" type="module"></script>
</body>

</html>
